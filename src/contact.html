<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Pancake Shoppe - Contact</title>
    </head>
    <body>
        <div id="content">
            <div class="header">
                <div class="title">The Pancake Shoppe</div>
                <div class="links">
                    <div class="link"><a href="">Home</a></div>
                    <div class="link"><a href="">Menu</a></div>
                    <div class="link"><a href="">Contact</a></div>
                </div>
            </div>
            <div class="container">
                <div class="contact-header"><span>Contact Us</span></div>
            </div>
            <div class="contact-container">
                <div class="contact-form">
                    <form>
                        <input name="name" type="text" class="feedback-input" placeholder="Name" />
                        <input name="email" type="text" class="feedback-input" placeholder="Email" />
                        <textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
                        <input type="submit" value="SUBMIT" />
                    </form>
                </div>
                <div class="contact-details">
                    <div class="phone"><img src="phone.svg" alt="" id="phone-icon" /><span>PHONE: 111-2222-5555</span></div>
                    <div class="work-times">
                        <img src="clock.svg" alt="" id="clock-icon" /><span>SUN-THUR: 08:00 - 22:00</span> <br />
                        <span id="weekend">FRI-SAT: 08:00 - 13:00</span>
                    </div>
                    <div class="iframe-container">
                        <iframe
                            loading="lazy"
                            src="https://www.openstreetmap.org/export/embed.html?bbox=-4.2984867095947275,53.18988759662502,-4.130258560180665,53.25535521592485&amp;amp;layer=mapnik"
                        ></iframe>
                    </div>
                </div>
            </div>
            <div class="footer"><a href="https://github.com/kosbys">GitHub</a></div>
        </div>
    </body>
</html>
